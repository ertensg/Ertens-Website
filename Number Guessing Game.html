<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1-10</p>
    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
    </div>
    <a href="Number Guessing Game.html">Reset</a><br>
    <a href="portfolio.html">Ertens' portfolio</a><br>
    <a href="index.html">Return to Homepage</a>

    <script type="text/javascript">
        // Random number generator.
        // Between the numbers 1-10
        var b = Math.floor(Math.random() * 10 + 1);

        // counting the number of guesses
        // made for correct Guess
        var guess = 1;

        document.getElementById("submitguess").onclick = function() {

            // number guessed by user     
            var a = document.getElementById("guessField").value;

            if (a == b) {
                alert("Congrats! You guess it correct in " +
                    guess + " guesses. The number was " + b + ".");
            } else if (a > b)
            /* if guessed number is greater
                                  than actual number*/
            {
                guess++;
                alert("The Number is smaller.");
            } else {
                //
                guess++;
                alert("The Number is Larger.")
            }
        }
    </script>
</body>


</html>
